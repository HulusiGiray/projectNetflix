<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>projectNetflix</title>

</head>

<body>

    <div class="container-fluid"
        style="background-image:url(../projectNetflix/assets/background_image.jpg); width:100%; height: 1125px;; display:flex; align-items:center; position:relative; background-repeat: no-repeat;">

        <div class="container"
            style="background-color:rgba(0, 0, 0, 0.6); position:relative; width:1000px; height: 90%; display:flex; align-items:center">

            <a style="color: white; position: absolute; top:2px; left:400px; font-size:35px;">NET
                <a style="color: red; position: absolute; top:2px; left:466px; font-size:35px;">FLIX</a>
            </a>

            <div class="container d-flex align-items-right"
                style="background-color:rgb(12, 10, 10);position: absolute; width:70%; height:90%; display:flex; align-items:center; left: 124px;">

                <a style="color: white; position:absolute; top:30px; left: 110px;">Thank you for signing up at
                    Netflix.Tell us more about your self.</a>

                <form>
                    <label for="name" style="color: white;">Name :</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" style="height:40px; width:250px; margin-bottom: 20px;"><br>

                    <label for="age" style="color: white;">Age :</label><br>
                    <input type="text" id="age" name="age" placeholder="Enter your age" style="height:40px; width:250px; margin-bottom: 20px;"><br>

                    <label for="mail" style="color: white;">Mail :</label><br>
                    <input type="text" id="mail" name="mail" placeholder="Enter your mail" style="height:40px; width:250px; margin-bottom: 20px;"><br>

                    <label for="type" style="color: white;">Content type</label><br>
                    
                    <select name="type" id="type" size="1" class="forminput" style="height:40px; width:250px; margin-bottom: 8px;">
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="other">Other</option>
                    </select><br><br>

                    <label style="color: white;">Movie type;</label><br>
                    
                    <input type="checkbox" value="action" name="action" id="Action">
                    <label style="color: white;" for="Action">Action</label><br>
                    
                    <input type="checkbox" name="romance" id="romance" value="romance">
                    <label for="romance" style="color: white;">Romance</label><br>
                    
                    <input type="checkbox" name="comedy" value="comedy">
                    <label for="comedy" style="color: white;">Comedy</label><br><br>


                    <label style="color: white;">Gender;</label><br>
                    
                    <input type="radio" value="male" name="gender" id="male">
                    <label for="male" style="color: white;">Male</label><br>
                    
                    <input type="radio" value="female" name="gender" id="female">
                    <label for="female" style="color: white;">Female</label><br><br>
                    
                    <label for="feedback" style="color: white;">Feedback</label><br>
                    <textarea placeholder="Any comment" id="feedback" style="width: 280px; height: 180px;"></textarea><br>
                    <button class="btn btn-white bg-white btn-sm" onclick="alert('Bilgileriniz başarılı bir şekilde alındı.')">Send</button>
                </form>

            </div>

        </div>

</body>

</html>
